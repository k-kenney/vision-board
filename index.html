<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vision Board Project</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="vision-board">
    <div class="block small-block">
      <p>
        <span class="highlight">Grow</span><br>
        Learn to Design &<br>
        <strong>Code Websites</strong>
      </p>
    </div>
    <div class="block small-block center">
      <img src="img/flower.png" alt="flower">
    </div>
    <div class="block small-block center">
      <p>
        HTML<br>
        CSS<br>
        JavaScript<br>
        WordPress<br>
        Python
      </p>
    </div>
    <div class="block large-block">
      <p>
        <span class="highlight">Freelance</span><br>
        Make enough cash to<br>
        <strong>pay off debt</strong>
        <img src="img/piggy.png" alt="piggy bank">
      </p>
    </div>
    <div class="block large-block center">
      <img src="img/eye.png" alt="eye">
      <p>2023 vision board</p>
    </div>
    <div class="block large-block right">
      <p>
        <img src="img/plane.png" alt="plane">
        <span class="highlight">
          Travel</span><br>
        Plan a trip where I can<br>
        <strong>Work Remotely</strong>
      </p>
    </div>
    <div class="block small-block center">
      <p>
        Walk dog ++<br>
        Meditat<br>
        Yoga<br>
        Snuggle pup
      </p>
    </div>
    <div class="block small-block center">
      <img src="img/doggo.png" alt="dog">
    </div>
    <div class="block small-block right">
      <p>
        <span class="highlight">Mind & Body</span><br>
        Exercise more<br>
        & find zen in<br>
        <strong>Challenge</strong>
      </p>
    </div>

  </div>
</body>

</html>
